#### GLOBAL SETTINGS, CHANGE ONLY IF YOU KNOW WHAT YOU ARE DOING

db = oldenglish
usr= not_needed
pwd= not_needed

schema_file   = oldenglish`schema
output_file   = oldenglish`mql

#### if True, the programs will spew out lots of debugging info.
debug_mode   = False


#### if True, new docs will start on a monad which is a round 1000 
start_docs_at_round_1000 = True

#### change this to False if you prefer lower case graphemes
uppercase_graphemes = False


#### DOCUMENT-SPECIFIC SETTINGS, ADD A STANZA FOR EVERY NEW DOCUMENT

